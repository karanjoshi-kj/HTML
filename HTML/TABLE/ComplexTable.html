<!DOCTYPE html>
<html lang="en">
<head>
    <title>Complex Html Table</title>
</head>
<body>
    <table border="1" cellpadding="10">
        <tr>
            <td rowspan="6">A</td>
            <td rowspan="5">B</td>
            <td rowspan="4">C</td>
            <td rowspan="3">D</td>
            <td rowspan="2">E</td>
            
            <td>AH</td>
            <td rowspan="2">H</td>
            <td rowspan="3">I</td>
            <td rowspan="4">J</td>
            <td rowspan="5">K</td>
            <td rowspan="6">L</td>
        </tr>
 
        <tr>
            <td>G</td>
        </tr>
        <tr>
            <td>F</td>
        </tr>

        <tr>
            <td>N</td>
        </tr>
        <tr>
            <td colspan="3">O</td>
        </tr>
        <tr>
            <td colspan="9">P</td>
        </tr>

        <tr>
            <td>R</td>
            <td>S</td>
            <td>T</td>
            <td>U</td>
            <td>V</td>
            <td>W</td>
            <td>X</td>
            <td colspan="4">Y</td>
        </tr>

        <tr>
            <td>Z</td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>10</td>
        </tr>
    </table>
</body>
</html>
