<!DOCTYPE html>
<html lang="en">
<head>
    <title>COLLEEG REGISTRATION FORM</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>COLLEEG STUDENT FORM</legend>

            <label for="name" >Name:</label>
            <input type="name" id="name" name="name"  
            placeholder="ENTER YOUR NAME"><br>
             

            <label for="name" >Name:</label>
            <input type="name" id="name" name="name" 
            placeholder="ENTER YOUR NAME"><br>
            
            <label for="age" >Age:</label>
            <input type="number" id="age" name="age" 
            placeholder="ENTER YOUR AGE"><br>

            <label for="gender">Gender:</label>
            <input type="radio" id="gender" name="gender" value="male" />Male 
            <input type="radio" name="gender" value="female" /> Female   
            <input type="radio" name="gender" value="other" /> Other   <br>

            <label for="language">Language:</label>
            <input type="checkbox" name="language" value="C" />C
            <input type="checkbox" name="language" value="C++" />C++
            <input type="checkbox" name="language" value="java" />java
            <input type="checkbox" name="language" value="python" />python
            <input type="checkbox" name="language" value="ruby" />ruby   <br>
            
            <label for="password" >Password:</label>
            <input type="password" id="password" name="password" 
            placeholder="ENTER YOUR PASSWORD"><br>
            
            <label for="course" >Course:</label>
            <input type="text" id="course" name="course" 
            placeholder="ENTER YOUR COURSE NAME"><br>
            
            <label for="resume" >UPLOAD Resume:</label>
            <input type="file" id="resume" name="resume" accept=".pdf" 
            placeholder="UPLOAD YOUR RESUME IN pdf FORMAT"><br>
            
            <label for="date" >Date:</label>
            <input type="date" id="date" name="date" 
            placeholder="ENTER THE DATE "><br>
            
            <label for="time" >Time:</label>
            <input type="time" id="time" name="time" 
            placeholder="ENTER THE TIME"><br>

        </fieldset>
    </form>
</body>
</html>
