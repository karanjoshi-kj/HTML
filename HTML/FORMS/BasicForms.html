<!DOCTYPE html>
<html lang="en">
<head>
    <title>BASIC FORMS EXAMPLE</title>
</head>
<body>
    <form action=" ">
        <fieldset>
            <legend>STUDENT FORM</legend>   -
            <label for="name">NAME:</label>
            <input
            type="text"
            id="name"
            placeholder="ENTER YOUR NAME"    
            required       
            name="NAME"
            />

            <br>
            
            <input
            type="text"
            id="course"
            placeholder="ENTER YOUR COURSE"    
            required       
            name="COURSE"
            />

            <br>
            
            <input
            type="text"
            id="roll no."
            placeholder="ENTER YOUR ROLL NO."    
            required       
            name="roll no."
            />
            <button type="submit">SUBMIT</button>
        </fieldset>
    </form>
</body>
</html>

<!--ALL NESSARY DETAILS:
1:  legend tag matlb ye form kiska hai  BUT IT IS NOTE THAT IT IS NOT MANDATORY TOU USE IT
2:  LABLE TAG is used to give caption to our tag .
3:  id = it is an identifier which denotes an unique ID for each box .
4:  placeholder = it is a false tag which describes the tag .
5:  required = it is mandatory to write something in it otherwise it will not submit it further .
6:  readonly = it is only for reading it , we cannot edit it .
7:  name = in backhand we use it by which we identify that our data correspondace to which box or block 
-->
