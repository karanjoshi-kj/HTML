<!DOCTYPE html>
<html lang="en">
<head>
    <title>JOB APPLICATION</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>JOB APPLICATION FORM</legend>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name"
            placeholder="PLEASE ENTER YOUR NAME"> <br>

            
            
            <label for="email">EMAIL:</label>
            <input type="eamil" id="email" name="email"
            placeholder="PLEASE ENTER YOUR EMAIL ID"> <br>
            
            <label for="phone number">Phone Number:</label>
            <input type="number" id="phone number" name="phone number"
            placeholder="PLEASE ENTER YOUR PHONE NUMBER"> <br>
            
            <label for="gender">Gender:</label>
            <input type="radio" id="gender" name="gender" value="male" />Male
            <input type="radio" id="gender" name="gender" value="female" />Female 
            <input type="radio" id="gender" name="gender" value="other /">Other 
             <br>
            
            <label for="resume">Upload Resume:</label>
            <input type="file" id="resume" name="resume"
            placeholder="PLEASE ENTER YOUR RESUME ONLU IN PDF FORMAT"> <br>
            
            <label for="location">Preffered Location:</label>
            <input type="checkbox" id="location" name="location" value="DELHI" />DELHI
            <input type="checkbox" id="location1" name="location" value="MUMBAI" />MUMBAI
            <input type="checkbox" id="location2" name="location" value="BANGLORE" />BANGLORE
            <input type="checkbox" id="location3" name="location" value="HYDERABAD" />HYDERABAD
            <br>

            <label for="skills">SKILLS:</label>
            <input type="checkbox"  name="skills" value="C" />C
            <input type="checkbox"  name="skills" value="C++" />C++
            <input type="checkbox"  name="skills" value="JAVA" />JAVA
            <input type="checkbox"  name="skills" value="RUBY" />RUBY
            <br>
            
           <input type="submit" value="Submit">
           <input type="reset" >
        </fieldset>
    </form>
    
</body>
</html>
