<!DOCTYPE html>
<html>
    <head>
        <title> HTML TEXT FORMAT FOR BOLD AND ITALIC </title>
    </head>
    <p>
         ATTRIBUTES ARE USED ALONG WITH THE HTML TAGS TO DEFINE THE CHARACTERSTICS OF THE ELEMENTS:

        <br />ATTRIBUTES PROVIDE <strong> INFORMATION </strong>  ABOUT THE <em>ELEMENTS</em> . 
    </p>
</html>
